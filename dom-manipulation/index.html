<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #quoteDisplay {
      margin: 20px 0; padding: 15px; border: 1px solid #ccc;
      border-radius: 8px; font-style: italic; min-height: 50px;
    }
    .category { font-weight: bold; color: #444; }
    .notification {
      display: none; padding: 10px; margin-bottom: 15px;
      border-radius: 5px; font-size: 14px;
    }
    .info { background: #e0f7fa; color: #006064; }
    .warning { background: #fff3e0; color: #e65100; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Notifications -->
  <div id="notification" class="notification"></div>

  <!-- Quote display -->
  <div id="quoteDisplay"></div>
  <button id="newQuote">Show New Quote</button>

  <!-- Add quote form -->
  <h2>Add a New Quote</h2>
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>

  <!-- Category filter -->
  <h2>Filter by Category</h2>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- JSON Import/Export -->
  <h2>Import / Export Quotes</h2>
  <div>
    <button id="exportBtn">Export Quotes (JSON)</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <script src="script.js"></script>
</body>
</html>
